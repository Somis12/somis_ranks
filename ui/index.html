<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            width: 900px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            border: 2px solid #333;
        }

        .header {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .leaderboard-container::-webkit-scrollbar {
            width: 8px;
        }

        .leaderboard-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .leaderboard-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .leaderboard-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .table-header {
            display: grid;
            grid-template-columns: 60px 40px 1fr 100px 100px 100px 80px;
            gap: 15px;
            padding: 15px 20px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 60px 40px 1fr 100px 100px 100px 80px;
            gap: 15px;
            padding: 15px 20px;
            background: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
        }

        .leaderboard-item:hover {
            background: #2a2a2a;
            transform: translateX(5px);
            border-color: #444;
        }

        .rank-number {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-number.top-1 {
            color: #ffd700;
        }

        .rank-number.top-2 {
            color: #c0c0c0;
        }

        .rank-number.top-3 {
            color: #cd7f32;
        }

        .rank-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .player-name {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stat {
            font-size: 15px;
            color: #ccc;
            text-align: center;
        }

        .stat-value {
            font-weight: 600;
            color: #fff;
        }

        .kd-positive {
            color: #4ade80;
        }

        .kd-negative {
            color: #f87171;
        }

        .player-stats {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 25px;
            border-top: 2px solid #333;
            display: grid;
            grid-template-columns: 80px 1fr repeat(4, 120px);
            gap: 20px;
            align-items: center;
        }

        .player-stats-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            font-weight: 600;
        }

        .player-stats-value {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .player-rank-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="leaderboardContainer" style="display: none;">
        <div class="header">
            <h1>Leaderboard - Top 50</h1>
        </div>
        <div class="leaderboard-container" id="leaderboardList">
            <div class="no-data">Loading leaderboard...</div>
        </div>
        <div class="player-stats" id="playerStats">
            <div class="player-stats-label">Your Stats</div>
            <img src="img/empty.png" alt="Rank" class="player-rank-image" id="playerRankImage">
            <div>
                <div class="player-stats-label">Kills</div>
                <div class="player-stats-value" id="playerKills">0</div>
            </div>
            <div>
                <div class="player-stats-label">Deaths</div>
                <div class="player-stats-value" id="playerDeaths">0</div>
            </div>
            <div>
                <div class="player-stats-label">K/D Ratio</div>
                <div class="player-stats-value" id="playerKD">0.00</div>
            </div>
            <div>
                <div class="player-stats-label">Global Rank</div>
                <div class="player-stats-value" id="playerRank">Unranked</div>
            </div>
        </div>
    </div>


    <script src="config.js"></script>

    <script>
        if (typeof rankConfig === "undefined") {
            var rankConfig = {};
        }

        let resourceName = GetParentResourceName();

        function getRankData(kills) {

            if (Object.keys(rankConfig).length === 0) {
                return { kills: 0, image: "img/empty.png", name: "Empty" };
            }


            let currentRank = rankConfig.empty || { kills: 0, image: "img/empty.png", name: "Empty" };

            for (const key in rankConfig) {
                if (kills >= rankConfig[key].kills && rankConfig[key].kills > currentRank.kills) {
                    currentRank = rankConfig[key];
                    currentRank.key = key; 
                }
            }
            return currentRank;
        }

        function calculateKD(kills, deaths) {
            if (deaths === 0) return kills > 0 ? kills.toFixed(2) : "0.00";
            return (kills / deaths).toFixed(2);
        }

        function formatKD(kills, deaths) {
            const kd = parseFloat(calculateKD(kills, deaths));
            if (kd > 1) return `<span class="kd-positive">${kd}</span>`;
            if (kd < 1 && kd > 0) return `<span class="kd-negative">${kd}</span>`;
            return kd.toFixed(2);
        }

        function updateLeaderboard(top50, personal) {
            const leaderboardList = document.getElementById("leaderboardList");

            if (!top50 || top50.length === 0) {
                leaderboardList.innerHTML = '<div class="no-data">No data available</div>';
                return;
            }

            let html = `
                <div class="table-header">
                    <div>Rank</div>
                    <div></div>
                    <div>Player</div>
                    <div>Kills</div>
                    <div>Deaths</div>
                    <div>K/D</div>
                    <div>Rank</div>
                </div>
            `;

            top50.forEach(player => {
                const rank = player.rank;
                const kills = player.kills || 0;
                const deaths = player.deaths || 0;
                const rankData = getRankData(kills);
                const rankClass = rank === 1 ? "top-1" : rank === 2 ? "top-2" : rank === 3 ? "top-3" : "";

                html += `
                    <div class="leaderboard-item">
                        <div class="rank-number ${rankClass}">#${rank}</div>
                        <img src="${rankData.image}" alt="${rankData.name}" class="rank-image">
                        <div class="player-name">${player.name || "Unknown"}</div>
                        <div class="stat"><span class="stat-value">${kills}</span></div>
                        <div class="stat"><span class="stat-value">${deaths}</span></div>
                        <div class="stat">${formatKD(kills, deaths)}</div>
                        <div class="stat"><span class="stat-value">${rankData.name}</span></div>
                    </div>
                `;
            });

            leaderboardList.innerHTML = html;


            const kills = personal.kills || 0;
            const deaths = personal.deaths || 0;
            const rankData = getRankData(kills);
            const globalRank = personal.rank || "Unranked";

            document.getElementById("playerRankImage").src = rankData.image;
            document.getElementById("playerKills").textContent = kills;
            document.getElementById("playerDeaths").textContent = deaths;
            document.getElementById("playerKD").innerHTML = formatKD(kills, deaths);
            document.getElementById("playerRank").textContent = globalRank;
            document.getElementById("playerStats").style.display = "grid";
        }

        function showLeaderboard() {
            document.getElementById("leaderboardContainer").style.display = "block";
        }

        function hideLeaderboard() {
            document.getElementById("leaderboardContainer").style.display = "none";
        }

        window.addEventListener("message", (event) => {
            const data = event.data;


            if (data.rankConfig) {
                rankConfig = data.rankConfig;
            }

            if (data.action === "open") {
                updateLeaderboard(data.leaderboard, data.personal);
                showLeaderboard();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                hideLeaderboard();
                fetch(`https://${resourceName}/closeLeaderboard`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({})
                });
            }
        });
    </script>
</body>
</html>
